<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영화 목록</title>
  <style>
    body {
      max-width: 1020px;
      margin: 0 auto;
      font-family: sans-serif;
      background-color: #fff;
    }
    header, footer {
      text-align: center;
      padding: 10px;
    }
    #search-bar, #sort-options {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    #movie-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 10px;
    }
    .movie-card {
      width: 48%;
      position: relative;
    }
    .movie-card img {
      width: 100%;
      display: block;
    }
    .movie-info {
      padding: 8px;
    }
    .movie-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      opacity: 0;
      transition: 0.3s;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .movie-card:hover .movie-overlay {
      opacity: 1;
    }
  </style>
</head>
<body>

  <header>
    <h1>영화 목록</h1>
  </header>

  <section id="search-bar">
    <input type="text" id="keyword" placeholder="키워드 검색">
    <select id="sort">
      <option value="rating-asc">평점 오름차순</option>
      <option value="rating-desc">평점 내림차순</option>
      <option value="date-asc">개봉일 오름차순</option>
      <option value="date-desc">개봉일 내림차순</option>
    </select>
  </section>

  <section id="movie-container">
    <!-- 영화 카드들 -->
  </section>

  <footer>
    &copy; 2025 Movie Catalog
  </footer>

  <script>
    let movies = [];
    let page = 1;
    let perPage = 4;

    async function fetchMovies() {
      const res = await fetch('product.json');
      movies = await res.json();
      renderMovies();
    }

    function renderMovies(clear = true) {
      const container = document.getElementById('movie-container');
      if (clear) container.innerHTML = '';

      let filtered = [...movies];
      const keyword = document.getElementById('keyword').value.toLowerCase();
      if (keyword) {
        filtered = filtered.filter(m => m.title.toLowerCase().includes(keyword) || m.overview.toLowerCase().includes(keyword));
      }

      const sort = document.getElementById('sort').value;
      filtered.sort((a, b) => {
        if (sort === 'rating-asc') return a.rating - b.rating;
        if (sort === 'rating-desc') return b.rating - a.rating;
        if (sort === 'date-asc') return new Date(a.release_date) - new Date(b.release_date);
        if (sort === 'date-desc') return new Date(b.release_date) - new Date(a.release_date);
        return 0;
      });

      const toDisplay = filtered.slice(0, page * perPage);
      toDisplay.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.innerHTML = `
          <img src="${movie.poster}" alt="${movie.title}">
          <div class="movie-overlay">
            <h3>${movie.title}</h3>
            <p>${movie.overview}</p>
          </div>
          <div class="movie-info">
            <strong>${movie.title}</strong><br>
            개봉일: ${movie.release_date}<br>
            평점: ${movie.rating} ⭐
          </div>
        `;
        container.appendChild(card);
      });
    }

    window.addEventListener('scroll', () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
        page++;
        renderMovies(false);
      }
    });

    document.getElementById('keyword').addEventListener('input', () => {
      page = 1;
      renderMovies();
    });

    document.getElementById('sort').addEventListener('change', () => {
      page = 1;
      renderMovies();
    });

    fetchMovies();
  </script>
</body>
</html>
