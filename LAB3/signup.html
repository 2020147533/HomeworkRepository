<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 - INTERNET-PROGRAMMING MOVIE SITE</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
  <a href="login.html">로그인</a>
  <a href="#">회원가입</a>

  <form action="login.html">
    <label>이름 : <input type="text" name="name" required placeholder="이름 입력" autocomplete="name"></label><br>

    <label>생일 : <input type="date" name="birth" step="1"></label><br>

    <label>성별 :
      <input type="radio" name="gender" value="male" required> 남성
      <input type="radio" name="gender" value="female"> 여성
    </label><br>

    <label>학년 :
      <input name="grade" type="number" min="1" max="4" step="1" value="2"/>
    </label><br>

    <label>아이디 : <input type="text" name="id" placeholder="아이디 입력"></label><br>

    <label>비밀번호 : <input type="password" name="password" placeholder="비밀번호 입력" required></label><br>

    <label>이메일 : <input type="email" name="email" autocomplete="email"></label><br>

    <label>보안 질문 :
      <select name="security">
        <option value="q1">당신의 첫 번째 반려동물 이름은?</option>
        <option value="q2">가장 좋아하는 영화는?</option>
        <option value="q3">어릴 적 별명은?</option>
      </select>
    </label><br>

    <label>답변 : <input type="text" name="answer" autofocus></label><br><br>

    <button type="submit" style="background-color: lightgreen;">Signup</button>
    <button type="button" style="background-color: red; color: white;" onclick="location.href='login.html'">Cancel</button>
  </form>
</body>
</html>
